name: E2E Chrome headless
on:
  push:
    branches-ignore:
      - 'master'
jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
    
      - name: Cypruss run
        uses: cypress-io/github-action@v1
        with:
          browser: chrome
          headless: true